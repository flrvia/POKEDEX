<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokedex</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">

    <script defer src="./js/script.js"></script>

</head>

<body>
    
<main>

    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
        <span class="pokemon_number">6</span> -
        <span class="pokemon_name">charizard</span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn_prev">&lt; Anterior</button>
        <button class="button btn_next">Pr√≥ximo &gt;</button>
    </div>

    <img src="pokedex.png" alt="pokedex" class="pokedex">

</main>

</body>

</html>
